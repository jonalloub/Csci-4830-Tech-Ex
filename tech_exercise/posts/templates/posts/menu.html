<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Tech Exercise</title>
  </head>
  <body>
    <div class="container">
        <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}"><h1 class="text-dark font-italic">The Tech Exercise</h1></a>
                </li>
        </ul>
        <ul class="nav justify-content-end">
                <form class="form-inline my-2 my-lg-0" action="{% url 'article_new' %}">
                        <button class="btn btn-outline-primary col-lg" type="submit">Create New Article</button>
                </form>
        </ul>
            
        <div class=" mt-4">
            {% block content %}
            {% endblock %}
        </div>
            
        <div class="nav muted mt-5 justify-content-center">Jonathan Allou Tech Exercise</div>

    </div>
    <!-- Optional JavaScript -->
